<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>home page</title>
</head>
<body>
	<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-2">
				<div class="my-card mt-1">
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
					<div class="container text-center">
						<img style="width:80px" th:src="@{/images/membership.png}" />
					</div>
					<h1 class="text-center">Register here!!</h1>
					<form th:action="@{/do_register}" method="post" th:object="${user}">
						
						 <div class="form-group">
							    <label for="name_field">Your Name</label>
							    <input type="text" class="form-control" id="name_field" 
							    aria-describedby="namelHelp" placeholder="Enter here" name="name" th:value="${user.name}" required>
							    
 						 </div>
 						 
						 <div class="form-group">
							    <label for="email_field">Email</label>
							    <input type="email" class="form-control" id="email_field" 
							    aria-describedby="emailHelp" placeholder="Enter here" name="email" th:value="${user.email}" required>
							    
 						 </div>
 						 
 						 
						 <div class="form-group">
							    <label for="password_field">Password</label>
							    <input type="password" class="form-control" id="password_field" aria-describedby="passwordlHelp" placeholder="Enter here" name="password" required>
							    
 						 </div>
 						 
 						 <div class="form-group">
 						 	<textarea placeholder="Write something about yourself."
 						 	th:value="${user.about}" name="about" rows="6" class="form-control" required></textarea>
 						 </div>
						
						<div class="form-group form-check text-center">
							<input type="checkbox" id="agreement" name="agreement" class="form-check-input" />
							<label for="agreement">Agree terms and condiations</label>
						</div>
						<div class="container text-center">
							<button type="submit" class="btn bg-primary text-white">
								Submit
							</button>
							<button type="reset" class="btn btn-warning">
								Reset
							</button>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
	</section>
</body>
</html>
